<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel Dinamis dari JSON</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
      font-size: 18px;
      text-align: left;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Tabel Dinamis dari JSON</h1>
  <table id="jsonTable">
    <thead>
      <!-- Header akan diisi oleh JavaScript -->
    </thead>
    <tbody>
      <!-- Data akan diisi oleh JavaScript -->
    </tbody>
  </table>

  <script>
    // Data JSON
    const jsonData = [
      { "id": 1, "nama": "Andi", "umur": 25, "kota": "Jakarta" },
      { "id": 2, "nama": "Budi", "umur": 30, "kota": "Surabaya" },
      { "id": 3, "nama": "Citra", "umur": 28, "kota": "Bandung" }
    ];

    // Fungsi untuk membuat header tabel dari kunci JSON
    function createTableHeader(data) {
      const tableHead = document.querySelector("#jsonTable thead");
      const headerRow = document.createElement("tr");
      
      // Ambil kunci dari objek pertama dalam JSON
      const keys = Object.keys(data[0]);
      keys.forEach(key => {
        const th = document.createElement("th");
        th.textContent = key.charAt(0).toUpperCase() + key.slice(1); // Kapitalisasi
        headerRow.appendChild(th);
      });
      
      tableHead.appendChild(headerRow);
    }

    // Fungsi untuk mengisi tabel dengan data JSON
    function populateTable(data) {
      const tableBody = document.querySelector("#jsonTable tbody");
      data.forEach(item => {
        const row = document.createElement("tr");
        for (const key in item) {
          const td = document.createElement("td");
          td.textContent = item[key];
          row.appendChild(td);
        }
        tableBody.appendChild(row);
      });
    }

    // Panggil fungsi untuk membuat tabel
    createTableHeader(jsonData);
    populateTable(jsonData);
  </script>
</body>
</html>
