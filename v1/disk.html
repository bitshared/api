<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel Dinamis</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
      font-size: 18px;
      text-align: left;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Tabel Dinamis</h1>
  <table id="dynamicTable">
    <thead>
      <!-- Header akan diisi oleh JavaScript -->
    </thead>
    <tbody>
      <!-- Data akan diisi oleh JavaScript -->
    </tbody>
  </table>

  <script>
    // Data Array
    const headers = ["Category", "Subcategory"];
    const data = [
      ["Buah", "Apel"],
      ["Sayur", "Bayam"],
      ["Minuman", "Teh"]
    ];

    // Fungsi untuk membuat header tabel
    function createTableHeader(headers) {
      const tableHead = document.querySelector("#dynamicTable thead");
      const headerRow = document.createElement("tr");

      headers.forEach(header => {
        const th = document.createElement("th");
        th.textContent = header;
        headerRow.appendChild(th);
      });

      tableHead.appendChild(headerRow);
    }

    // Fungsi untuk mengisi tabel dengan data
    function populateTable(data) {
      const tableBody = document.querySelector("#dynamicTable tbody");

      data.forEach(rowData => {
        const row = document.createElement("tr");
        rowData.forEach(cellData => {
          const td = document.createElement("td");
          td.textContent = cellData;
          row.appendChild(td);
        });
        tableBody.appendChild(row);
      });
    }

    // Panggil fungsi untuk membuat tabel
    createTableHeader(headers);
    populateTable(data);
  </script>
</body>
</html>
