<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Data dengan Modal Card</title>
  <style>
    /* Gaya tabel */
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
      font-size: 18px;
      text-align: left;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* Modal Card */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      padding: 20px;
      width: 300px;
      text-align: center;
    }
    .modal-card h3 {
      margin-bottom: 20px;
      color: #333;
    }
    .modal-card input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .modal-card button {
      width: 45%;
      padding: 10px;
      margin: 10px 2%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .save-btn {
      background-color: #28a745;
    }
    .cancel-btn {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <h1>Tabel Dinamis dengan Modal Card</h1>
  <button id="openModalBtn">Tambah Data</button>
  <table id="dynamicTable">
    <thead>
      <!-- Header akan diisi oleh JavaScript -->
    </thead>
    <tbody>
      <!-- Data akan diisi oleh JavaScript -->
    </tbody>
  </table>

  <!-- Modal Card -->
  <div id="inputModal" class="modal">
    <div class="modal-card">
      <h3>Tambah Data</h3>
      <input type="text" id="categoryInput" placeholder="Masukkan kategori">
      <input type="text" id="subcategoryInput" placeholder="Masukkan subkategori">
      <button class="save-btn" id="saveDataBtn">Simpan</button>
      <button class="cancel-btn" id="closeModalBtn">Batal</button>
    </div>
  </div>

  <script>
    const headers = ["Category", "Subcategory"];
    const data = [
      ["Buah", "Apel"],
      ["Sayur", "Bayam"],
      ["Minuman", "Teh"]
    ];

    // Fungsi untuk membuat header tabel
    function createTableHeader(headers) {
      const tableHead = document.querySelector("#dynamicTable thead");
      const headerRow = document.createElement("tr");

      headers.forEach(header => {
        const th = document.createElement("th");
        th.textContent = header;
        headerRow.appendChild(th);
      });

      tableHead.appendChild(headerRow);
    }

    // Fungsi untuk mengisi tabel dengan data
    function populateTable(data) {
      const tableBody = document.querySelector("#dynamicTable tbody");
      tableBody.innerHTML = ""; // Kosongkan tabel sebelum diisi ulang
      data.forEach(rowData => {
        const row = document.createElement("tr");
        rowData.forEach(cellData => {
          const td = document.createElement("td");
          td.textContent = cellData;
          row.appendChild(td);
        });
        tableBody.appendChild(row);
      });
    }

    // Fungsi untuk membuka modal
    function openModal() {
      document.getElementById("inputModal").style.display = "flex";
    }

    // Fungsi untuk menutup modal
    function closeModal() {
      document.getElementById("inputModal").style.display = "none";
    }

    // Tambahkan data baru ke tabel
    function addData() {
      const category = document.getElementById("categoryInput").value.trim();
      const subcategory = document.getElementById("subcategoryInput").value.trim();

      if (category && subcategory) {
        data.push([category, subcategory]);
        populateTable(data);
        closeModal(); // Tutup modal setelah data ditambahkan
      } else {
        alert("Harap isi semua kolom!");
      }
    }

    // Event listeners
    document.getElementById("openModalBtn").addEventListener("click", openModal);
    document.getElementById("closeModalBtn").addEventListener("click", closeModal);
    document.getElementById("saveDataBtn").addEventListener("click", addData);

    // Inisialisasi tabel
    createTableHeader(headers);
    populateTable(data);
  </script>
</body>
</html>
